<div class="container">
  <div class="row text-center">
    <div class="col-2"></div>
    <div class="col-8"><h2>Player list</h2>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-6"><h4>There are {{players.length}} players</h4></div>
    <div class="col-2"><a class="btn btn-primary" routerLink="create">Add new player</a></div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <table class="table table-striped table-hover">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Champ</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of players, index as i">
          <td scope="row">{{i + 1}}</td>
          <td><a [routerLink]="['detail',player.id]">{{player.name}}</a></td>
          <td>{{player.champ}}</td>
          <td><a class="btn btn-danger" [routerLink]="['delete',player.id]">Delete</a></td>
          <td><a class="btn btn-warning"
                 [routerLink]="['edit',player.id]">Edit</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col-2"></div>
  </div>
</div>
